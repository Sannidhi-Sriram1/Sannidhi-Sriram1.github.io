<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue */
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            color: #333; /* Dark Gray */
        }
        .send-email-button {
            display: inline-block;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .send-email-button:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Email: <span style="color: #007bff;">jobstop@gmail.com</span></p>
        <p>Mobile: <span style="color: #007bff;">+91 1800-765-4321</span></p>
        <a href="https://mail.google.com/mail/u/0/#inbox" class="send-email-button">Send Email</a>
    </div>
</body>
</html>
